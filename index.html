<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trilha do Conhecimento</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <!-- Título -->
    <h1 class="mb-4 text-center">Habilitação da linha do cuidado do AVC</h1>
    
    <!-- Link estilizado como botão chamativo -->
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-4">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSe7dO8uKcJT8xkAcs9469hCsIyHk_h7M6qo85gpWxgmzVl1MA/viewform?usp=dialog" id="btnPresent" target="_blank"
         class="btn btn-warning btn-lg">
        Lista de presença ( preenchimento obrigatório )
      </a>
    </div>
    
    <!-- PDF embedido em iframe, inicialmente oculto -->
    <div id="pdfContainer" class="ratio ratio-16x9 d-none">
      <iframe src="avc_comp.pdf" title="AVC PDF" allowfullscreen style="border: none;"></iframe>
    </div>
  </div>
  
  <!-- Footer adicionado -->
  <footer class="mt-5 text-center">
    <p>DTI - Hosp. Mun. Prof. Dr. Alipio Correa Netto</p>
  </footer>
  
  <!-- Bootstrap 5 JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script para exibir o PDF após clique -->
  <script>
    // Espera o DOM carregar
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('btnPresent');
      const pdfContainer = document.getElementById('pdfContainer');
      btn.addEventListener('click', function() {
        pdfContainer.classList.remove('d-none');
      });
    });
  </script>
</body>
</html>
